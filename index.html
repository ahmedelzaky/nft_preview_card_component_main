<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100;200;700&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Work+Sans:wght@200;300;400;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
    <div class="container">
      <div class="parent">
      <img src="images/image-equilibrium.jpg" alt="" class="photo"  />
      <div class="overlay">
        <div class="view"> <img src="images/icon-view.svg" alt=""> </div>
      </div>
    </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="box">
        <p><img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH</p>
        <p><img src="images/icon-clock.svg" alt="" /> 3 days left</p>
      </div>
      <!-- <hr /> -->
      <p class="end-box">
        <img src="images/image-avatar.png" alt="" /> Creation of
        <span>Jules Wyvern</span>
      </p>
    </div>
  </main>
<footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a>. Coded by
      <a href="https://www.linkedin.com/in/ahmed-el-zaki-01b407218/"target="_blank">
        ✌ahmed elzaki </a>.
    </footer>
    </div>
  </body>
</html>
